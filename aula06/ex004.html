<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduardo</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual é o seu nome?')
        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} caracteres <br\>`)
        document.write(`Seu nome em maiusculo ficá: ${nome.toLocaleUpperCase()} <br\>`)
        document.write(`Seu nome em minusculo ficá: ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
